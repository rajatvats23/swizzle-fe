<!-- customer-details.component.html -->

<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    
    <!-- Progress Indicator -->
    <div class="flex flex-col items-center mb-8">
      <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Step 1 of 3</p>
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 rounded-full bg-primary ring-4 ring-primary/20"></div>
        <div class="w-16 h-0.5 bg-gray-200"></div>
        <div class="w-3 h-3 rounded-full bg-gray-200"></div>
        <div class="w-16 h-0.5 bg-gray-200"></div>
        <div class="w-3 h-3 rounded-full bg-gray-200"></div>
      </div>
    </div>

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Your Details</h1>
      <p class="text-gray-600">We need your information to process the order</p>
    </div>

    <!-- Error Message -->
    @if (error()) {
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{ error() }}</p>
      </div>
    }

    <!-- Loading State -->
    @if (loading() && !phoneNumber()) {
      <div class="text-center py-8">
        <p class="text-gray-500">Loading order details...</p>
      </div>
    }

    <!-- Form -->
    @if (!loading() || phoneNumber()) {
      <form (ngSubmit)="continue()" class="space-y-6">
        
        <!-- Phone Number -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-medium border-r border-gray-300 pr-3">
              +91
            </span>
            <input
              type="tel"
              [value]="phoneNumber()"
              disabled
              class="w-full pl-16 pr-12 py-3.5 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 cursor-not-allowed"
            />
            <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-green-500">
              check_circle
            </span>
          </div>
        </div>

        <!-- Name Input -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
          <input
            type="text"
            [(ngModel)]="customerName"
            name="customerName"
            placeholder="Enter your full name"
            required
            class="w-full px-4 py-3.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
          />
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between pt-4">
          <button
            type="button"
            (click)="skipToMenu()"
            class="text-primary font-semibold hover:underline px-4 py-2"
          >
            Skip for now
          </button>
          
          <button
            type="submit"
            [disabled]="loading()"
            class="bg-primary hover:bg-primary/90 text-white font-semibold px-8 py-3.5 rounded-lg transition-all shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ loading() ? 'Sending OTP...' : 'Continue' }}
          </button>
        </div>
      </form>
    }

  </div>
</div>
