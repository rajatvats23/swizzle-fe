<div class="min-h-screen bg-background-light flex items-center justify-center p-4 font-display">

  <!-- Blobs -->
  <div class="absolute -top-12 -right-12 w-48 h-48 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
  <div class="absolute -bottom-12 -left-12 w-48 h-48 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>

  <div class="relative w-full max-w-[400px] bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">

    <!-- Top Bar -->
    <div class="flex items-center px-4 py-4 border-b border-slate-100">
      <div class="w-10"></div>
      <h2 class="flex-1 text-center text-base font-bold text-slate-900">Your Details</h2>
      <div class="w-10"></div>
    </div>

    <!-- Progress -->
    <div class="px-6 pt-5 pb-1">
      <div class="flex justify-between items-end mb-2">
        <span class="text-primary font-bold text-sm">Step 1 of 3</span>
        <span class="text-slate-400 text-xs font-medium">33% Complete</span>
      </div>
      <div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
        <div class="bg-primary h-full rounded-full" style="width:33%"></div>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 px-6 pt-6 pb-2">
      <h1 class="text-slate-900 text-2xl font-extrabold tracking-tight mb-1">Welcome!</h1>
      <p class="text-slate-500 text-sm mb-6">Tell us your name so we can personalise your order.</p>

      <!-- Error -->
      @if (error()) {
        <div class="flex items-center gap-2 bg-red-50 border border-red-100 text-red-600 text-sm rounded-xl px-4 py-3 mb-4">
          <span class="material-symbols-outlined text-[18px]">error</span>
          <span>{{ error() }}</span>
        </div>
      }

      <!-- Loading -->
      @if (loading() && !phoneNumber()) {
        <div class="flex items-center justify-center py-8 text-slate-400 text-sm gap-2">
          <span class="material-symbols-outlined animate-spin text-[20px]">progress_activity</span>
          Loading order…
        </div>
      }

      @if (!loading() || phoneNumber()) {
        <form (ngSubmit)="continue()" class="space-y-4">

          <!-- Phone -->
          <div>
            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">Phone Number</label>
            <div class="flex items-center gap-2 bg-slate-50 border border-slate-200 rounded-xl px-3 py-3">
              <span class="text-slate-400 text-sm font-bold">+91</span>
              <span class="w-px h-4 bg-slate-200"></span>
              <span class="flex-1 text-slate-700 text-sm font-medium">{{ phoneNumber() }}</span>
              <span class="material-symbols-outlined text-primary text-[20px]">check_circle</span>
            </div>
          </div>

          <!-- Name -->
          <div>
            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1.5">Full Name</label>
            <input
              type="text"
              [(ngModel)]="customerName"
              name="customerName"
              placeholder="e.g. Ravi Sharma"
              autocomplete="name"
              class="w-full bg-white border-2 border-slate-200 rounded-xl px-4 py-3 text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:border-primary transition-colors"
            />
          </div>

        </form>
      }
    </div>

    <!-- Footer -->
    <div class="px-6 pb-6 mt-4 space-y-3">
      <button
        type="button"
        (click)="continue()"
        [disabled]="loading()"
        class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 flex items-center justify-center gap-2 active:scale-[0.98] transition-all disabled:opacity-60"
      >
        @if (loading()) {
          <span class="material-symbols-outlined text-[20px] animate-spin">progress_activity</span>
          <span>Sending OTP…</span>
        } @else {
          <span>Continue</span>
          <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
        }
      </button>
      <button
        type="button"
        (click)="skipToMenu()"
        class="w-full text-slate-400 text-sm font-medium py-2 hover:text-slate-600 transition-colors"
      >
        Skip for now
      </button>
    </div>

  </div>
</div>
