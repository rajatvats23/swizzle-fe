<div class="otp-container">
  
  <!-- Main Card -->
  <div class="otp-card">
    
    <!-- Back Button -->
    <div class="header-nav">
      <button (click)="goBack()" class="back-button">
        <span class="material-symbols-outlined">arrow_back</span>
      </button>
      <h2 class="header-title">Verify Phone</h2>
    </div>

    <!-- Progress Indicator -->
    <div class="progress-section">
      <p class="progress-label">Step 2 of 3</p>
      <div class="progress-dots">
        <div class="dot completed"></div>
        <div class="connector completed"></div>
        <div class="dot active"></div>
        <div class="connector"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Icon Section -->
    <div class="icon-section">
      <div class="icon-wrapper">
        <span class="material-symbols-outlined">sms</span>
      </div>
    </div>

    <!-- Header -->
    <div class="header-section">
      <h1 class="title">Verify OTP</h1>
      <p class="subtitle">
        We've sent a 6-digit code to<br>
        <span class="phone-highlight">+91 {{ phoneNumber() }}</span>
      </p>
    </div>

    <!-- Error Message -->
    @if (error()) {
      <div class="error-alert">
        <span class="material-symbols-outlined">error</span>
        <span>{{ error() }}</span>
      </div>
    }

    <!-- OTP Input -->
    <form (ngSubmit)="verifyOtp()" class="otp-form">
      
      <div class="otp-input-section">
        <label class="otp-label">Enter OTP</label>
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="6"
          [value]="otp()"
          (input)="onOtpInput($event)"
          placeholder="000000"
          class="otp-input"
          autofocus
        />
      </div>

      <!-- Resend Section -->
      <div class="resend-section">
        @if (!canResend()) {
          <p class="resend-timer">
            Resend OTP in <span class="timer-highlight">{{ resendTimer() }}s</span>
          </p>
        } @else {
          <button
            type="button"
            (click)="resendOtp()"
            class="resend-button"
          >
            Resend OTP
          </button>
        }
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button
          type="submit"
          [disabled]="loading() || otp().length !== 6"
          class="btn btn-primary"
        >
          {{ loading() ? 'Verifying...' : 'Verify & Continue' }}
        </button>

        <button
          type="button"
          (click)="goBack()"
          class="btn-text"
        >
          Back
        </button>
      </div>

    </form>

  </div>

</div>
