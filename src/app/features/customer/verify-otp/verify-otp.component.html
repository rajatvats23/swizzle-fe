<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    
    <!-- Progress Indicator -->
    <div class="flex flex-col items-center mb-8">
      <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Step 2 of 3</p>
      <div class="flex items-center gap-2">
        <div class="w-3 h-3 rounded-full bg-green-500"></div>
        <div class="w-16 h-0.5 bg-primary"></div>
        <div class="w-3 h-3 rounded-full bg-primary ring-4 ring-primary/20"></div>
        <div class="w-16 h-0.5 bg-gray-200"></div>
        <div class="w-3 h-3 rounded-full bg-gray-200"></div>
      </div>
    </div>

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
        <span class="material-symbols-outlined text-primary text-3xl">sms</span>
      </div>
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Verify OTP</h1>
      <p class="text-gray-600">
        We've sent a 6-digit code to<br>
        <span class="font-semibold text-gray-900">+91 {{ phoneNumber() }}</span>
      </p>
    </div>

    <!-- Error Message -->
    @if (error()) {
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{ error() }}</p>
      </div>
    }

    <!-- OTP Input -->
    <form (ngSubmit)="verifyOtp()" class="space-y-6">
      
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2 text-center">Enter OTP</label>
        <input
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          maxlength="6"
          [value]="otp()"
          (input)="onOtpInput($event)"
          placeholder="000000"
          class="w-full px-4 py-4 text-center text-2xl font-bold tracking-widest border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
          autofocus
        />
      </div>

      <!-- Resend Section -->
      <div class="text-center">
        @if (!canResend()) {
          <p class="text-sm text-gray-500">
            Resend OTP in <span class="font-semibold text-primary">{{ resendTimer() }}s</span>
          </p>
        } @else {
          <button
            type="button"
            (click)="resendOtp()"
            class="text-sm text-primary font-semibold hover:underline"
          >
            Resend OTP
          </button>
        }
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col gap-3 pt-4">
        <button
          type="submit"
          [disabled]="loading() || otp().length !== 6"
          class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3.5 rounded-lg transition-all shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading() ? 'Verifying...' : 'Verify & Continue' }}
        </button>

        <button
          type="button"
          (click)="goBack()"
          class="w-full text-gray-600 font-semibold hover:bg-gray-100 py-3 rounded-lg transition-all"
        >
          Back
        </button>
      </div>
    </form>

  </div>
</div>
